nts) is \"to get some fresh air.\"  ","score":0,"color":"","voice_id":null,"video_id":null,"character_id":null,"background_id":null,"character_behavior":null,"background_behavior":null,"unresolved_comments_count":0,"deleted":false,"background":null,"character":null},{"id":46073,"content":"Yes, that's correct.  I appreciate your listening to me. Now may I ask you a question?","index":14,"top":-172,"left":461,"emotion":"happy","feedback":"You did a great job of listening to Alicia!  Understanding her interest helps define the problem.  And she's much more open to listening to you as a result.","score":0,"color":"","voice_id":null,"video_id":null,"character_id":null,"background_id":null,"character_behavior":null,"background_behavior":null,"unresolved_comments_count":0,"deleted":false,"background":null,"character":null},{"id":46074,"content":"Thank you for letting me know that.  So I'm hearing you say that you'd like to have the window closed to avoid the draft. ","index":15,"top":-17,"left":470,"emotion":"happy","feedback":"Well done!  Alicia now understands your interest.  You two are no longer focusing on your positions.  You've successfully defined the underlying interests:  fresh air and no draft.  ","score":0,"color":"","voice_id":null,"video_id":null,"character_id":null,"background_id":null,"character_behavior":null,"background_behavior":null,"unresolved_comments_count":0,"deleted":false,"background":null,"character":null},{"id":46075,"content":"We'll open up the window in the next room.","index":16,"top":182,"left":483,"emotion":"puzzled","feedback":"","score":0,"color":"","voice_id":null,"video_id":null,"character_id":null,"background_id":null,"character_behavior":null,"background_behavior":null,"unresolved_comments_count":0,"deleted":false,"background":null,"character":null},{"id":46076,"content":"Opening the window in the next room will bring in fresh air without a draft.","index":17,"top":310,"left":807,"emotion":"puzzled","feedback":"Alicia couldn't have invented the solution she did if she had focused only on the two positions of wanting the window open or closed.","score":0,"color":"","voice_id":null,"video_id":null,"character_id":null,"background_id":null,"character_behavior":null,"background_behavior":null,"unresolved_comments_count":0,"deleted":false,"background":null,"character":null},{"id":46077,"content":"We both win!","index":18,"top":435,"left":502,"emotion":"happy","feedback":"For a wise solution, reconcile interests, not positions.  We'll  explore this idea in detail in this course.","score":0,"color":"","voice_id":null,"video_id":null,"character_id":null,"background_id":null,"character_behavior":null,"background_behavior":null,"unresolved_comments_count":0,"deleted":false,"background":null,"character":null},{"id":46078,"content":"I have an idea!  I think we can both get what we want.","index":19,"top":88,"left":802,"emotion":"happy","feedback":"Is this possible?  Can you both get what you want, even though your interests are different?","score":0,"color":"","voice_id":null,"video_id":null,"character_id":null,"background_id":null,"character_behavior":null,"background_behavior":null,"unresolved_comments_count":0,"deleted":false,"background":null,"character":null},{"id":46079,"content":"Why do you want the window closed?","index":20,"top":-101,"left":795,"emotion":"puzzled","feedback":"Alicia is seeking to understand your interest.","score":0,"color":"","voice_id":null,"video_id":null,"character_id":null,"background_id":null,"character_behavior":null,"background_behavior":null,"unresolved_comments_count":0,"deleted":false,"background":null,"character":null},{"id":46080,"content":"Me either.  Resolving the problem together is so much better than fighting.  Our coworkers won't have to listen to our arguing anymore.  And we can all focus on our jobs.","index":21,"top":555,"left":810,"emotion":"happy","feedback":"","score":0,"color":"","voice_id":null,"video_id":null,"character_id":null,"background_id":null,"cha
